<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">

    <title>Sumarizador!</title>
  </head>
  <body>
    <div class="container-fluid mt-4">
      <h1 class="text-center">Sumarizador de Documentos</h1>
      <h3 class="text-center">Exclusivo para o meu amor üòç</h3>
      <hr>
      <div class="container col-md-4 col-sm-12">
        <form action="upload" method="POST" enctype="multipart/form-data">
        <div class="form-group mb-4">
          <label>Arquivo PDF ou txt:</label>
          <input type="file" name="file" class="form-control" required>
        </div>
        <div class="form-group mb-4">
          <label>N√∫mero de Par√°grafos do Resumo</label>
          <input class="form-control" type="number" name="paragraphs" required>
        </div>
        <div class="form-group mb-4">
          <input type="submit" value="Resumir" class="form-control btn btn-outline-primary">
        </div>


        </form>
      </div>
      {% with messages = get_flashed_messages(with_categories=true) %}

        {% if messages %}
          
          {% for category, message in messages %}
            <div class="{{category}}">{{message}}</div>
          {% endfor %}
        
        {% endif %}

      {% endwith %}



    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
</html>
